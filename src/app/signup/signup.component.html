<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="signup-container bg-light p-4 shadow-sm rounded">
        <h2 class="text-center">Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <label for="username" class="form-label">Username</label>
            <input id="username" formControlName="username" type="text" class="form-control" />
            <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
                Username is required.
            </div>

            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" />
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                Valid email is required.
            </div>

            <label for="password" class="form-label">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" />
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                Password is required (min 6 characters).
            </div>

            <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary w-100 mt-3">Sign Up</button>

            <div *ngIf="errorMessage" class="error-message mt-3">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
